<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .container {
            border: 2px solid red;
        }

    </style>
</head>

<body>
 <div class="container mb-5">
    <h2 class="py-5 text-center">Bootstrap image Class</h2>
    <div class="row py-3">
        <div class="col-md-4">
            <img src="./img/office.jpeg" class="img-fluid" alt="">
        </div>
        <div class="col-md-4">
            <img src="./img/office.jpeg" class="rounded img-fluid" alt="">
        </div>
        <div class="col-md-4">
            <img src="./img/office.jpeg" class="img-thumbnail" alt="">
        </div>
        <div class="col-md-4">
            <img src="./img/office.jpeg" class="rounded-pill" alt="">
        </div>
    </div>
 </div>
</body>

</html>
