<!DOCTYPE html>
<html lang="en">

<head>

            <div class="form-group">

            </div>
            <div class="form-group">

            <div class="form-group">

            </div>
            <div class="form-group">

               </div>
               <div class="form-check">

               </div>
               <div class="form-check">
                <input type="checkbox" class="form-check-input" id="music-check">

               </div>

        </div>
        <div class="col-md-6"></div>
     </div>
