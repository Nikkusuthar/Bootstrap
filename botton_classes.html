<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Button Classes</title>
    <style>
        .container {
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="mt-3 mb-5 text-center">Text Formatting classes</h2>
        <div class="row">
            <div class="col py-3 ">
                <a href="" class="btn btn-primary btn-lg">Submit</a>
                <a href="" class="btn btn-success btn-sm">Submit</a>
                <a href="" class="btn btn-danger">Submit</a>
                <button type="button" class="btn btn-success">Submit</button>
                <button type="button" class="btn btn-danger">Submit</button>

                <a href="" class="btn btn-outline-info">Submit</a>
                <a href="" class="btn btn-outline-dark">Submit</a>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a href="" class="btn btn-primary btn-block">Submit</a>
            <button type="button" class="btn btn-primary btn-lg btn-block disabled ">Block level button</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" disabled>Block level button</button>
        </div>
    </div>
</body>

</html>
