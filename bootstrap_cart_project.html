<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="text-center ">Bootstrap Card</h1>
    <div class="container mb-5">
        <div class="row py-3">
            <div class="col-md-4">
                <div class="card">
                    <div class=" d-flex justify-content-between">
                        <div class="right d-flex">
                            <div class="logo p-2">
                                <i class="fa-brands fa-mailchimp border rounded p-1 display-6"></i>
                            </div>
                            <div class="text pt-1">
                                <h5 class="mb-0 pt-1" >Mailchimp</h5>
                                <p class="">1 Days ago</p>
                            </div>
                        </div>
                        <div class="left pt-3 pe-2">
                            <div class="badge bg-warning px-4 py-2">Design</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title pt-2 pb-5 lh-base">
                            Senior Product <br>
                            Designer-Singapore
                        </h4> 
                        <div class="progress">
                            <div class="progress-bar bg-danger" style="width:64%">
                            </div>
                        </div>
                        <div class="last-text">
                          <p class="fw-bold">32 Applid <Span class="fw-normal">of 50 capacity</Span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class=" d-flex justify-content-between">
                        <div class="right d-flex">
                            <div class="logo p-2">
                                <i class="fa-brands fa-dribbble border rounded display-6 p-1"></i>
                            </div>
                            <div class="text pt-1">
                                <h5 class="mb-0 pt-1" >Dribbble</h5>
                                <p class="">4 Days ago</p>
                            </div>
                        </div>
                        <div class="left pt-3 pe-2">
                            <div class="badge bg-warning px-4 py-2">Design</div>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title pt-2 pb-5 lh-base">
                            Junior Product <br>
                            Designer-Singapore
                        </h4> 
                        <div class="progress">
                            <div class="progress-bar bg-danger" style="width:58%">
                            </div>
                        </div>
                        <div class="last-text">
                          <p class="fw-bold">42 Applid <Span class="fw-normal">of 70 capacity</Span></p>
                        </div>
                    </div>
                </div>

            </div>
                 <div class="col-md-4">
                <div class="card">
                    <div class=" d-flex justify-content-between">
                        <div class="right d-flex">
                            <div class="logo p-2">
                                <i class="fa-brands fa-reddit border rounded p-1 display-6"></i>
                            </div>
                            <div class="text pt-1">
                                <h5 class="mb-0 pt-1" >Reddit</h5>
                                <p class="">2 Days ago</p>
                            </div>
                        </div>
                        <div class="left pt-3 pe-2">
                            <div class="badge bg-warning px-4 py-2">Design</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title pt-2 pb-5 lh-base">
                            Softwere Architect <br>
                            Java-USA
                        </h4> 
                        <div class="progress">
                            <div class="progress-bar bg-danger" style="width:52%">
                            </div>
                        </div>
                        <div class="last-text">
                          <p class="fw-bold">52 Applid <Span class="fw-normal">of 100 capacity</Span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
