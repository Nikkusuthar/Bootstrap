<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Bootstarp ProgressBar</title>
    <style>
        .container {
            border: 2px solid black;
        }
        
    </style>
</head>

<body>

    <div class="container">
    <h2 class="mt-3 mb-5 text-center">Bootstrap progress bar Class</h2>
    <div class="col">
        <div class="progress mb-3">
            <div class="progress-bar" style="width: 25%;">
               25%
            </div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%;">
               50%
            </div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar " style="width: 78%;">
               78%
            </div>
        </div>
    </div>
    
    </div>
    
</body>

</html>
