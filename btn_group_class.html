<!DOCTYPE html>
<html lang="en">

<head>

        .container {

<body>

    <div class="container">
        <div class="h2 mt-3 mb-5 text-center">Bootstrap Button Group classes</div>
        <div class="row">
            <div class="col py-3 ">
              <div class="btn-group ">
                <button type="button" class="btn btn-primary">Click</button>
                <button type="button" class="btn btn-secondary">Click</button>
                <div class="btn-group">
                    <a href="" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Click</a>
                    <div class="dropdown-menu">
                        <a href="" class="dropdown-item">Web-Design</a>
                        <a href="" class="dropdown-item">Web-Development</a>
                    </div>
                </div>
              </div>
            </div>
            <div class="col py-3 ">
              <div class="btn-group btn-group">
                <button type="button" class="btn btn-primary">Click</button>
                <button type="button" class="btn btn-secondary">Click</button>
                <button type="button" class="btn btn-success">Click</button>
              </div>
            </div>
            <div class="col py-3 ">
              <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-primary">Click</button>
                <button type="button" class="btn btn-secondary">Click</button>
                <button type="button" class="btn btn-success">Click</button>
              </div>
            </div>
            <div class="btn-group btn-group-vertical">
                <button type="button" class="btn btn-primary">Click</button>
                <button type="button" class="btn btn-secondary">Click</button>
                <button type="button" class="btn btn-success">Click</button>
              </div>
