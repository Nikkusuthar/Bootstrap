<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstarp Carousel Class</title>
    <style>

    </style>
</head>

<body>

    <div class="container ">
        <h2 class="py-3 text-center">Bootstrap Carousel Class</h2>
        <div class="row py-3">
            <div class="col">   
                <div id="mycarousel" class="carousel-slide" data-bs-ride="carousel"> 
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/slider1.jpeg" class="d-block w-100 "  alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/slider2.jpg" class="d-block w-100"  alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/slider3.jpg" class="d-block w-100"  alt="">
                        </div>
                    </div>

                    <a href="#mycarousel" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#mycarousel" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-prev-next"></span>
                    </a>
                </div>
            </div>
          
        </div>
    </div>
    <script>

    </script>
</body>

</html>
