<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Bootstarp Spinner Class</title>
    <style>
        .container {
            border: 2px solid black;
        }
        
    </style>
</head>

<body>

    <div class="container">
    <h2 class="mt-3 mb-5 text-center">Bootstrap Spinner Class</h2>
    <div class="col">
       <div class="spinner-border text-primary m-5" style="height: 100px; width: 100px;"></div>
       <div class="spinner-border text-danger m-5"></div>
       <div class="spinner-border text-secondary m-5"></div>
    </div>
    <div class="col">
       <div class="spinner-grow text-primary m-5" style="height: 100px; width: 100px;"></div>
       <div class="spinner-grow text-danger m-5"></div>
       <div class="spinner-grow text-secondary m-5"></div>
    </div>
    <div class="col">
         <button class="btn btn-primary disabled m-5">
            <span class="spinner-border"></span>
            Loading...
         </button>
    </div>
    </div>
</body>

</html>
