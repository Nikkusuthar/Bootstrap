<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstarp Toasts Class</title>
    <style>

    </style>
</head>

<body>

    <script>
        $(function(){
            $('#showbtn').click(function(){
                $('#mytoast').toast('show')
            })
            $('#hidebtn').click(function(){
                $('#mytoast').toast('hide')
            })
        })
    </script>

    <div class="container ">
        <h2 class="py-3 text-center">Bootstrap toasts Class</h2>
        <div class="row py-3">
            <div class="col">
                <button class="btn btn-primary" id="showbtn">Show</button>
                <button class="btn btn-danger" id="hidebtn">hide</button>

                <div class="toast show mt-3" id="mytoast">
                    <div class="toast-header">
                        <img src="./img/bootstrap.jpeg" width="20px" alt="">
                        <b class="m-auto">Bootstarp Toast</b>
                        <small class="text-muted">1 sec ago </small>
                        <botton class="close" data-bs-dismiss="toast" style="font-size: 20px;">
                            <span>&times;</span>
                        </botton>
                    </div>
                    <div class="toast-body">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, molestias?
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
