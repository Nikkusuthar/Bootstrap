    <title>ordering</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            border: 2px solid red;
        }
        .row{
            border: 2px solid black;
        }
        .pink{
          background-color: pink;
        }
        .orange{
         background-color: orange;
        }
        .blue{
         background-color: blue;
        }
        .green{
        background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-md-3 orange">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero et temporibus minus!
        </div>
        <div class="col-md-4 green m-md-5">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere sapiente odit laborum.
        </div>
    </div>
    </div>

</html>
